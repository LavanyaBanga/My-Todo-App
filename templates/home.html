{% extends 'base.html' %}

{% block style %}
<style>
    body {
        background-image: url('https://th.bing.com/th/id/OIG3.ZRvoESC6C9FxzWynOgjF?pid=ImgGn');
        background-color: #f7f8fa;
        color: #333;
        background-size: cover;
        background-position: center;
        font-family: 'Comic Sans MS', sans-serif;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0;
        justify-content: center;
    }

    .navbar {
        background-color: rgba(255, 255, 255, 0.9);
        border-bottom: 1px solid #ddd;
    }

    .navbar-brand img {
        width: 100px; /* Adjust the size of your logo here */
    }

    .navbar-nav .nav-link {
        color: #5a5a5a;
    }

    .navbar-nav .nav-link:hover {
        color: #f76c6c;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        margin: auto;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #f76c6c;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 30px;
        color: #333;
    }

    .btn-custom {
        background-color: #f76c6c;
        border-color: #f76c6c;
        color: white;
        padding: 10px 20px;
        font-size: 1.1em;
        border-radius: 25px;
        margin: 10px;
        text-decoration: none;
    }

    .btn-custom:hover {
        background-color: #ff9a8b;
        border-color: #ff9a8b;
    }

    footer {
        margin-top: auto;
        padding: 15px 0;
        background-color: rgba(255, 255, 255, 0.9);
        position: relative;
        bottom: 0;
        width: 100%;
        text-align: center;
        font-size: 0.9em;
    }
</style>
{% endblock %}

{% block body %}

<div class="container">
    <h1>Welcome to ToDo App!</h1>
    <p>Manage your tasks effortlessly and stay organized.</p>
    <a href="{% url 'todo' %}" class="btn btn-custom" role="button">Get started</a>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
